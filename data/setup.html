<div class=Panel>
<div id="Load" style="height: 95%;">
	<div class="loader"></div>
	<div class="Loading">Loading...</div>
</div></div>
<script>

window.addEventListener("popstate", e=> {
	document.getElementById("Load").innerHTML = "<div class=loader></div><div class=Loading>Loading...</div>";
	document.getElementById("Load").innerHTML = "<iframe id=MainWeb FrameBorder=0 >  Error</iframe>";
	document.getElementById("MainWeb").src = window.location.href.split("#")[1] + ".html"
});

window.onload = function () {
	document.getElementById("Load").innerHTML = "<div class=loader></div><div class=Loading>Loading...</div>";
	document.getElementById("Load").innerHTML = "<iframe id=MainWeb FrameBorder=0 >  Error</iframe>";
	document.getElementById("MainWeb").src = "home.html"
};

</script>
